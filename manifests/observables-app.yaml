apiVersion: apps/v1
kind: Deployment
metadata:
  name: observables-app
  namespace: greymatter
spec:
  selector:
    matchLabels:
      app: observables-app
  template:
    metadata:
      labels:
        app: observables-app
    spec:
      containers:
      - name: service
        image: docker.greymatter.io/internal/observables-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: BASE_PATH
          value: /services/observables-app/
        - name: ES_URL
          value: https://next-gen-demo.greymatter.services:10808/gateways/elasticsearch
        - name: ES_INDEX
          value: vector
        - name: ES_EDGE_TOPIC
          value: edge
        - name: TARGET_PRODUCT
          value: gm
        - name: TITLE
          value: Grey Matter
        - name: ENABLE_STATIC_ASSET_FILTER
          value: 'false'
        - name: LOGO_BASE64
          valueFrom:
            configMapKeyRef:
              name: observables-app-logo-base64
              key: logoBase64
        resources: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: observables-app-logo-base64
  namespace: greymatter
data:
  logoBase64: 
